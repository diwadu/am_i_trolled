<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyszukiwarka profili</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="js/data-followers.js"></script>
    <script src="js/data-following.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <br />
    <h3>
      Wpisz nick lub jego fragment żeby zobaczyć czy jest w relacji z
      @basia.kow3
    </h3>
    <br />
    <div id="app">
      <form onsubmit="return false;">
        <div class="row">
          <div class="col-6">
            <input
              class="form-control"
              type="text"
              id="search_text"
              placeholder="Wpisz nick lub jego fragment"
            />
          </div>
          <div class="col-6 d-none">
            <button type="button" class="btn btn-primary" id="search_btn">
              Szukaj
            </button>
            <button type="button" class="btn btn-secondary" id="clear_btn">
              Wyczyść
            </button>
          </div>
        </div>
        <br />
        <table class="table">
          <tr>
            <th>Numer</th>
            <th>Avatar</th>
            <th>Nick</th>
            <th>Nazwa</th>
            <th>Obserwuje</th>
            <th>Obserwowany</th>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
